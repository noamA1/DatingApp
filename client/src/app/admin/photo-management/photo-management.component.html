<div class="container">
  <div class="row">
    <div class="col-2" *ngFor="let photo of photos">
      <div class="card-header">
        <h3>{{ photo.username }}</h3>
      </div>
      <div class="card-body">
        <img
          class="userPhoto p-1"
          src="{{ photo.url }}"
          alt="{{ photo.username }} photo"
        />
      </div>
      <div class="card-footer">
        <button
          type="button"
          (click)="approvedPhoto(photo.id)"
          class="btn btn-success me-2 text-center"
        >
          Approve
        </button>
        <button
          type="button"
          (click)="rejectPhoto(photo.id)"
          class="btn btn-danger text-center"
        >
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
